<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<div id="app">

		<p v-if="show">You can see me! <span>Hello!!!</span></p>
		<p v-else="!show">Now you can see me too??</p>
		<template v-if="show">
			<h1>Heading</h1>
			<p>Inside a template</p>
		</template>
		<p v-show="show">Can you also see me?</p>


		<button @click="show = !show"> Switch</button>
	</div>



	<script>

		new Vue({
			el: '#app',
			data: {
				show: true
			},



		});

	</script>
</body>

</html>
